<!DOCTYPE html>
<html>
  <head>
    <title>Syllabus-Generator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <style>
      @media (min-width: 768px) { .container{ max-width: 700px }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Syllabus-Generator</h1>
        <p class="mt-4">Die hier eingegebenen Daten werden nur zur Generierung des Syllabus verwendet und nirgends gespeichert.</p>
      <form class="mt-4" id="syllabusForm">
        <legend>Angaben zur Veranstaltung</legend>
        <div class="form-group">
          <label for="title">Titel der Veranstaltung</label>
          <input type="text" name="title" class="form-control" id="title">
        </div>
        <div class="form-group">
          <label for="module">Bezeichnung des Moduls <i>(optional)</i></label>
          <input type="text" name="module" class="form-control" id="modul">
        </div>
        <legend class="mt-4">Angaben zur Dozent*in</legend>
        <div class="row form-group">
          <div class="col">
            <label for="name">Name der Dozent*in</label>
            <input type="text" name="name" class="form-control" id="name">
          </div>
          <div class="col">
            <label for="email">E-Mail-Adresse</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
          </div>
        </div>
        <div class="form-group">
          <label for="website">Webseite <i>(optional)</i></label> 
          <input type="url" name="website" class="form-control" id="website">
        </div>
        <legend class="mt-4">Termine</legend>
        <div class="form-group row">
          <label for="term" class="col-sm-2 col-form-label">Semester</label>
          <div class="col-sm-10">
            <select name="term" id="term" class="form-control">
              <option selected value="Wintersemester 2019/20">Wintersemester 2019/20</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Wochentag</label><br/>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="weekdays[]" id="monday" value=1>
              <label class="form-check-label" for="monday">Montag</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="weekdays[]"  id="tuesday" value=2>
              <label class="form-check-label" for="tuesday">Dienstag</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="weekdays[]" id="wendnesday" value=3>
              <label class="form-check-label" for="wendnesday">Mittwoch</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="weekdays[]" id="thursday" value=4>
              <label class="form-check-label" for="thursday">Donnerstag</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="weekdays[]" id="friday" value=5>
              <label class="form-check-label" for="friday">Freitag</label>
            </div>
          </div>
        </div>
        <div class="form-group">
        <input type="submit" value="Syllabus generieren" class="btn btn-primary">
      </form>
    </div>
  </body>
  <script src="js//docxtemplater.js"></script>
  <script src="js/pizzip.js"></script>
  <script src="js/FileSaver.js"></script>
  <script src="js/pizzip-utils.js"></script>
  <!--
  Mandatory in IE 6, 7, 8 and 9.
  -->
  <!--[if IE]>
      <script type="text/javascript" src="https://raw.githubusercontent.com/open-xml-templating/pizzip/v3.0.4/dist/pizzip-utils-ie.js"></script>
  <![endif]-->
  <script src="js/jquery.serializejson.js"></script>
  <script src="js/termDates.js"></script>
  <script>
    function loadFile(url,callback){
        PizZipUtils.getBinaryContent(url,callback);
    }
    function generate(syllabusTemplate, syllabusData) {
        event.preventDefault();
        loadFile(syllabusTemplate, function(error,content){
            if (error) { throw error };
            var zip = new PizZip(content);
            var doc=new window.docxtemplater().loadZip(zip)
            doc.setData(syllabusData);
            try {
                // render the document (replace all occurences of {first_name} by John, {last_name} by Doe, ...)
                doc.render()
            }
            catch (error) {
                var e = {
                    message: error.message,
                    name: error.name,
                    stack: error.stack,
                    properties: error.properties,
                }
                console.log(JSON.stringify({error: e}));
                // The error thrown here contains additional information when logged with JSON.stringify (it contains a property object).
                throw error;
            }
            var out=doc.getZip().generate({
                type:"blob",
                mimeType: "application/vnd.openxmlformats-officedocument.wordprocessingml.document",
            }) //Output the document using Data-URI
            saveAs(out,"syllabus.docx")
        })
    }
    $( "#syllabusForm").submit(function(event) {
      event.preventDefault();
      var syllabusData = $(this).serializeJSON();
      syllabusData.days = [];
      syllabusData.days = getDaysForTerm(syllabusData.term, syllabusData.weekdays);
      console.log(syllabusData);
      generate("syllabus_template.docx", syllabusData);
    });
  </script>
</html>
